<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acha</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="bg-home px-8 w-full min-h-screen">
        <div class="outer">
            <div
                class="
                    py-12
                    flex flex-col
                    justify-center
                    min-h-screen
                    md:max-w-2xl
                    lg:max-w-3xl
                    m-auto
                "
            >
            <div class="content">
                <h1><span>InCoFIBS </span>Launch</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi dolorem pariatur 
                    enim possimus, minus dolor voluptas a labore, ipsam nam ullam sapiente amet!</p>
            </div>
                <div>
                    <div class="flex flex-wrap justify-center gap-10">

                        <div class="timer-circle1">
                            <div>
                                <span class="timer-count" id="days">00</span>
                                <span class="dash">——</span>
                                <span class="timer-type">DAYS</span>
                            </div>
                        </div>
                        <div class="timer-circle1">
                            <div>
                                <span class="timer-count" id="hours"></span>
                                <span class="dash">——</span>
                                <span class="timer-type">HOURS</span>
                            </div>
                        </div>
                        <div class="timer-circle2">
                            <div>
                                <span class="timer-count" id="minutes"></span>
                                <span class="dash">——</span>
                                <span class="timer-type">MINUTES</span>
                            </div>
                        </div>
                        <div class="timer-circle2">
                            <div>
                                <span class="timer-count" id="seconds"></span>
                                <span class="dash">——</span>
                                <span class="timer-type">SECONDS</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
